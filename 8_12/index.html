<body>
  <div id="root"></div>
  <script>
    const root = document.querySelector('#root');

    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          colors: ['red', 'blue', 'green', 'yellow', 'pink']
        };
      }
      render() {
        const { colors } = this.state;
        const removeColor = (ev)=> {
        const idx = [...ev.target.parentNode.children].indexOf(ev.target);
          colors.splice(idx, 1);
          this.setState({ colors });
        }
        const lis = colors.map(color =>       React.createElement(
          'li', // Element Item
          {key: color, style: { color }, onClick: removeColor }, // Properties
          color // Children
        ));
        const app = React.createElement('ul', null, lis);
        return app;
      }
    }
