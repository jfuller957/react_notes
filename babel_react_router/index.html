<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Babel Demo</title>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { render } = ReactDOM;
    const root = document.querySelector('#root');
    // Using babel is easy as long as you understand you must type valid html and make sure to have a point to which you append your code.
    // render(React.createElement('div', null, React.createElement('h1', null, 'Hello World')), root);
    // In order to add to the above code in babel, one must form the tree-like structure, so placing the h1 inside a div will allow for additional elements, such as an hr.

    render(<div><h1>Hello World</h1><hr /></div>, root);
  </script>

</body>
</html>
